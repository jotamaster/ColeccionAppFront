<html>
	<head>
		<!-- el <title></title> es para poner el nombre que se vera en la pestaña de la pagina -->
		<title>ColeccionApp</title>
		<!--<link rel="stylesheet" type="text/css" href="estilos.css"> -->
		<link rel="shortcut icon" type="image/x-icon" href="imagenes/moneda.ico">
		<!-- en la etiqueta meta se pone una breve descripcion de la pagina para que el buscador pueda identificar mejor nuestro sitio -->
		<meta name="description" content="La numismática como ciencia comienza tímidamente en el siglo XIX, época de modernización y apreciación como tales de todas las ciencias, tal y como las entendemos hoy" />
		<meta name="keywords" content="Numsimatica, notafilia, filatelia, monedas, billetes, estampillas" />
		<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<body>

		<!--<script src="archivo.js"></script>-->

			<label>Acceder con:</label>
		<br><br>
			<button>Facebook</button>
			<button>Google</button>
		<br><br>

				<input type="text" placeholder="Ingresa tu correo" id="correo">

				<input type="password" placeholder="Ingresa tu contraseña" id="contraseña">

			<input type="radio" name="dato" id="">
